<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - Online FoodShop</title>
    <link rel="stylesheet" href="contact.css">
</head>
<body>

    <header>
        <h1>Contact <span class="red">Us</span></h1>
    </header>

    <div class="contact-container">
        <form action="submit_form.php" method="post">
            <label for="name">Full Name:</label>
            <input type="text" id="name" name="name" placeholder="Enter your full name" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" placeholder="Enter your email" required>

            <label for="address">Address:</label>
            <textarea id="address" name="address" placeholder="Enter your address" required></textarea>

            <label for="pincode">Pin Code:</label>
            <input type="text" id="pincode" name="pincode" placeholder="Enter your pin code" required pattern="\d{6}" title="Enter a valid 6-digit pin code">

            <label for="phone">Phone Number:</label>
            <input type="tel" id="phone" name="phone" placeholder="Enter your phone number" required pattern="[0-9]{10}" title="Enter a valid 10-digit phone number">

            <button type="submit" class="submit-btn">Submit</button>
        </form>
    </div>

</body>
</html>
